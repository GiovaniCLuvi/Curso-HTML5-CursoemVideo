<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem Dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/ImagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/ImagemM.png" type="image/png">
        <img src="Imagens/ImagemG.png" alt="Imagem Flexível">
    </picture>


    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/audioteste.opus" type="audio/opus">
    <source src="midia/audioteste (online-audio-converter.com).mp3" type="audio/mpeg" controls>
    <p>Infelizemente o seu navegador não consegue reproduzir aúdio, clique <a href="midia/audioteste (online-audio-converter.com).mp3">aqui</a>para baixar o arquivo MP3.</p>
   </audio>
</body>
</html>
